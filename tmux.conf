# Colors Everywhere
set -g default-terminal "xterm-256color-italic"
set-option -ga terminal-overrides ",xterm-256color-italic:Tc"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Panes fix for tmuxinator
set -g base-index 1
set -g pane-base-index 1
# renumber windows after a change
set-option -g renumber-windows on

# Make PREFIX = 'ç'
unbind C-b
set-option -g prefix ç
bind-key ç send prefix

# Set mouse mode
set -g mouse on

# removes esc delay
set -sg escape-time 0

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# don't rename windows automatically
set-option -g allow-rename off

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# ==================================================================================================
# Theme
# ==================================================================================================
set-option -g status-position top
# status bar
set -g status "on"
set -g status-style "none"
set -g status-justify "left"
set -g status-bg $TMUX_STATUS_BG

# status left
set -g status-left-style "none"
set -g status-left-length "100"

# status right
set -g status-right-style "none"
set -g status-right-length "100"

# window
setw -g window-status-style "none"
setw -g window-status-separator ""

# active window
setw -g window-status-activity-style "none"

# panes
set -g pane-active-border-style fg=$TMUX_PANE_ACTIVE_BORDER_FG
set -g pane-border-style fg=$TMUX_PANE_BORDER_FG

# command bar
set -g message-command-style fg=$TMUX_MESSAGE_COMMAND_FG
set -g message-command-style bg=$TMUX_MESSAGE_COMMAND_BG
set -g message-style fg=$TMUX_MESSAGE_FG
set -g message-style bg=$TMUX_MESSAGE_BG

# Neovim Cursor shape
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# ==================================================================================================
# Window status
# ==================================================================================================
setw -g window-status-current-format "#(~/.tmux/window.sh current)"
setw -g window-status-format "#(~/.tmux/window.sh)"

# ==================================================================================================
# Status line
# ==================================================================================================

set-option -g status-left "#(~/.tmux/status.sh left)"
set-option -g status-right "#(~/.tmux/status.sh right)"

# ==================================================================================================
# Plugins
# ==================================================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
run '~/.tmux/plugins/tpm/tpm'
